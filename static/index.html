<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>VisioNYC</title>

    <script type="text/javascript" src="lib/d3.js"></script>
    <script type="text/javascript" src="lib/d3.geo.js"></script>
    <script type="text/javascript" src="lib/d3.geom.js"></script>
    <script type="text/javascript" src="lib/jquery-1.7.1.js"></script>
    <script type="text/javascript" src="lib/jquery.tipsy.js"></script>
    <script type="text/javascript" src="lib/jquery-ui-1.8.17.min.js"></script>

    <link rel="stylesheet" href="resources/css/bootstrap.min.css" type="text/css" >
    <link rel="stylesheet" href="resources/css/colorbrewer.css" type="text/css" />
    <link rel="stylesheet" href="resources/css/jquery-ui-1.8.17.css" />
    <link rel="stylesheet" href="resources/css/tipsy.css" type="text/css" />
  </head>
  <body>
    <div class="page-header">
      <h1>NYC Data Visualization</h1>
    </div>
    <div class="row">
      <div class="span4">
        <p>
          <select id="residence-type">
            <option value="commercial">Commercial</option>
            <option value="institutional">Institutional</option>
            <option value="residential">Residential</option>
            <option value="residential-per-capita">Residential (per capita)</option>
          </select>
        </p>
      </div>
      <div class="span12">
        <div class="row">
          <div align="center" id="chart"></div>
          <link href="visionyc.css" rel="stylesheet" type="text/css" />
          <script type="text/javascript" src="visionyc.js"></script>
        </div>
      </div>
    </div>
  </body>
</html>
